<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="theme-color" content="#000000"/>
    <!-- manifest.json provides metadata used when your web app is installed on a user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/ -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <!-- Notice the use of %PUBLIC_URL% in the tags above. It will be replaced with the URL of the `public` folder during the build. Only files inside the `public` folder can be referenced from the HTML. Unlike "/favicon.ico" or "favicon.ico",
    "%PUBLIC_URL%/favicon.ico" will work correctly both with client-side routing and a non-root public URL. Learn how to configure a non-root public URL by running `npm run build`. -->
    <title>LetsFakeNews</title>
  </head>

  <body class="bg" id="bg_frame">
    <!-- header -->
    <header id="header_frame">
      <img id="header_image" src="../../images/header.jpg">
    </header>
    <!-- row containing columns of content -->
    <main class="row"><br>
      <!-- column as left blank-strip -->
      <aside id="left_col" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></aside>
      <!-- column as middle content-strip -->
      <article id="middle_col" class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
        <main>
          <!-- react-content -->
          <div id="react"></div>
        </main>
      </article>
      <!-- column as right blank-strip -->
      <aside id="right_col" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></aside>
    </main>
    <!-- bootstrap CSS old:3.3.5 new:4.2.1-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous">
  </body>
</html>
